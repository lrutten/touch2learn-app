<ion-view view-title="Werkvormen">
  <ion-content>
    <ion-list>
      <ion-item 
        class="item-remove-animate item-avatar item-icon-right item-text-wrap" 
        ng-repeat="werkvorm in werkvormen" 
        href="#/tab/werkvormen/{{werkvorm.id}}">
        <h2><b>{{werkvorm.title}}</b></h2>
        <div>
          {{werkvorm.body}}
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
