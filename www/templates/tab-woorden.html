<ion-view view-title="Intenties">
  <ion-content>
    <ion-list>
      <ion-item class="item item-checkbox" ng-repeat="intentie in intenties"> 
        <label class="checkbox">
          <input type="checkbox" ng-model="intentie.enabled"/>
        </label>
        <h2>{{intentie.tekst}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
